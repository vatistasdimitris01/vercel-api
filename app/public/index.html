<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QBIT AI Assistant</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #00ffea;
    }
    textarea, input, button {
      width: 90%;
      max-width: 600px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      background-color: #00ffea;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #00ccaa;
    }
    #response {
      width: 90%;
      max-width: 600px;
      background-color: #111;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>QBIT AI</h1>
  <p>Ask QBIT anything. Optional: add a URL or image.</p>

  <textarea id="prompt" placeholder="Type your question here..."></textarea>
  <input type="text" id="url" placeholder="Optional URL for context">
  <input type="file" id="file" accept="image/*">
  <button id="sendBtn">Ask QBIT</button>

  <div id="response"></div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const promptInput = document.getElementById('prompt');
    const urlInput = document.getElementById('url');
    const fileInput = document.getElementById('file');
    const responseDiv = document.getElementById('response');

    sendBtn.addEventListener('click', async () => {
      responseDiv.textContent = 'QBIT is thinking...';
      const prompt = promptInput.value;
      const url = urlInput.value;
      let imageBase64 = null;

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        imageBase64 = await toBase64(file);
      }

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            prompt: prompt,
            groundingUrls: url ? [url] : [],
            imageBase64: imageBase64
          })
        });
        const data = await res.json();
        responseDiv.textContent = data.reply || 'No response from QBIT.';
      } catch (err) {
        responseDiv.textContent = 'Error: ' + err.message;
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
